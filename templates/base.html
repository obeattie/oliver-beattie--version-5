<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>{% block title %}oBeattie{% endblock %}</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/media/css/screen.css" media="screen,projection" />
    <link rel="stylesheet" href="/media/css/print.css" media="print" />
    
    <!-- JavaScript -->
    <script type="text/javascript" src="/media/js/sifr.js"></script>
    <script type="text/javascript" src="/media/js/init.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>

<body class="{% block body_class %}meh{% endblock %}">
    <div id="header" class="clear"><div class="container">
        <h1 class="logo"><a href="http://{{ site.domain }}/">Oliver Beattie</a></h1>
        <ul id="navigation">
            <li class="home"><a href="/home/">Home</a></li>
            <li class="about"><a href="/about/">About</a></li>
            <li class="blog"><a href="/blog/archives/">Archives</a></li>
            <li class="photos"><a href="/photos/">Photos</a></li>
            <li class="links"><a href="/links">Links</a></li>
            <li class="stream"><a href="/stream/">Stream</a></li>
            <li class="contact"><a href="/contact/">Contact</a></li>
        </ul>
    </div></div>
    
    <hr class="content-separators" />
    
    <div id="content" class="clear"><div class="container">
        {% block content %}{% endblock %}
    </div></div>
    
    <hr class="content-separators" />
    
    <div id="footer" class="clear"><div class="container">
        <p>All content Copyright {% now "Y" %} Oliver Beattie. Don't steal :)</p>
    </div></div>
</body>
</html>
